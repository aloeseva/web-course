<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/general.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
          rel="stylesheet">
    <script src="{{ url_for('static', filename='js/header.js') }}"></script>
    <script src="https://kit.fontawesome.com/8cf596884a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/allUsers.css') }}">

    <!-- bootstrap -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>


<div class="wrapper">

    {% from 'macro/headerMacro.html' import header %}
    {% from 'macro/footerMacro.html' import footer %}

    {{ header(current_user) }}


    <div class="content">
        <div class="container">

            <div class="users">
                {% for user in users %}
                    <div class="user">
                        <div class="col">
                            Login:
                        </div>
                        <div class="col">
                            {{ user.login }}
                        </div>

                        <div class="col">
                            Email:
                        </div>
                        <div class="col">
                            {{ user.email }}
                        </div>

                        <div class="col">
                            Roles:
                        </div>

                        <Form class="form-inline" method="POST" action={{ url_for('change_user_role') }}>
                            <input hidden name="userId" value="{{ user.id }}">
                            <div class="col">
                                {% for role in roles %}
                                    {{ role.name }}
                                    <input class="form-control" type="checkbox" value="{{ role.name }}" name="roles"
                                           {% if role in user.roles != None %}checked{% endif %}>
                                {% endfor %}
                            </div>
                            <input type="submit" value="Изменить роль" class="user__btn">
                        </Form>

                        <Form class="form-inline ml-3" method="POST" action={{ url_for('delete_user') }}>
                            <input hidden name="userId" value="{{ user.id }}">
                            <input type="submit" value="Удалить" class="user__btn">
                        </Form>


                    </div>

                {% endfor %}
            </div>

        </div>
    </div>

    {{ footer(current_user) }}

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
