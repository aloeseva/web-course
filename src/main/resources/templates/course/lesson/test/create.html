<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create test</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/general.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
          rel="stylesheet">
    <script src="{{ url_for('static', filename='js/header.js') }}"></script>
    <script src="https://kit.fontawesome.com/8cf596884a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/course/lesson/test/createTest.css') }}">
</head>
<body>

<div class="wrapper">

    {% from 'macro/headerMacro.html' import header %}
    {% from 'macro/footerMacro.html' import footer %}

    {{ header(current_user) }}


    <div class="content">
        <div class="container">
            <form class="test" method="POST"
                  action="{{ url_for("create_test", course_id=course.id, lesson_id=lesson.id) }}"
                  enctype="multipart/form-data">

                <label class="test__label">Название теста</label>
                <input
                        type="text"
                        class="test__input"
                        name="test_name"
                        id="test_name"
                        placeholder="Название теста"
                >

{#                <label class="test__label">Test type</label>#}
{#                <input#}
{#                        type="text"#}
{#                        class="test__input"#}
{#                        name="test_type"#}
{#                        id="test_type"#}
{#                        placeholder="Test"#}
{#                >#}

                <label class="test__label">Последний срок сдачи</label>
                <input
                        type="text"
                        class="test__input"
                        name="exp_date"
                        id="exp_date"
                        placeholder="19.10.2020"
                >

                <button type="submit" class="test__btn">Создать</button>

                <a class="back" href="{{ url_for('lesson_home_page', course_id=course.id, lesson_id=lesson.id) }}">Назад</a>


            </form>
        </div>
    </div>

    {{ footer(current_user) }}

</div>
</body>
</html>
