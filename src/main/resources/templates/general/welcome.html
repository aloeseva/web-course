<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EWA | Education Web App</title>

    <meta property="og:title" content="EWA"/>
    <meta property="og:description" content="Education Web App"/>
    <meta property="og:image"
          content="{{ url_for('static', filename='image/' + 'ewa.jpg') }}"/>
    <meta property="og:type" content="website"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/general.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
          rel="stylesheet">
    <script src="{{ url_for('static', filename='js/header.js') }}"></script>
    <script src="https://kit.fontawesome.com/8cf596884a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/welcome.css') }}">
</head>
<body>

<div class="wrapper">

    {% from 'macro/headerMacro.html' import header %}
    {% from 'macro/footerMacro.html' import footer %}

    {{ header(current_user) }}



    <div class="content">
        <div class="container">
            <div class="welcome">
                <div class="welcome__text">
                    Добро пожаловать в образовательное веб приложение или просто EWA!
                </div>

                <a href="{{ url_for( 'test_home_page', course_id=1, lesson_id=1, test_id=1 ) }}" class="welcome__btn">
                    Демонстрационный тест
                </a>

{#                <a href="{{ url_for('about') }}" class="welcome__btn">О проекте</a>#}

                <a href="{{ url_for('all_courses') }}" class="welcome__btn">Все курсы</a>

            </div>
        </div>
    </div>

    {{ footer(current_user) }}

</div>
</body>
</html>
